<div
  class="relative pt-16 pb-32 flex content-center items-center justify-center"
  style="min-height: 100vh"
>
  <div
    class="absolute top-0 w-full h-full bg-center bg-cover"
    style="
      background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1267&amp;q=80');
    "
  >
    <span
      id="blackOverlay"
      class="w-full h-full absolute opacity-75 bg-black"
    ></span>
  </div>
  <div class="container relative mx-auto">
    <div class="items-center flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
        <div class="pr-12">
          <!-- <h1 class="text-white font-semibold text-5xl">Commit app</h1> -->
          <div class="mb-5">
            <h1
              class="mb-4 text-3xl font-extrabold text-white dark:text-white md:text-5xl lg:text-6xl"
            >
              <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-sky-400"
                >Commit</span
              >
              App
            </h1>
          </div>
          <p class="mt-4 text-lg text-gray-300">
            Esta es una aplicación hecha con tecnologías, Angular, NestJs,
            Tailwind, la aplicación contiene el historial de commits del
            repositorio back y front de esta aplicación espero les guste.
          </p>

          <button
            (click)="goToHome()"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 my-5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
          >
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Iniciar app
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
    style="height: 70px"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
      viewBox="0 0 2560 100"
      x="0"
      y="0"
    >
      <polygon
        class="text-gray-300 fill-current"
        points="2560 0 2560 100 0 100"
      ></polygon>
    </svg>
  </div>
</div>
